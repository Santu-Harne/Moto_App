<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moto App</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/allcss.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- slick css -->
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <style>
        .swiper {
            width: 100%;
            padding-top: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 25%;
            height: 50%;
            transition: 0.5s !important;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .screenshot {
            overflow-x: hidden;
            background-color: rgba(128, 128, 128, 0.342);
            padding-block: 100px;
        }

        .mySwiper {
            height: 85vh;
            transition: all 0.5s;
        }

        .swiper-slide:not(.swiper-slide-active, .swiper-slide-prev, .swiper-slide-next) {
            margin-top: 30px;
        }

        .swiper-slide-active {
            transform: scale(1.2) translateY(-20px) !important;

        }
    </style>

</head>

<body>
    <section class="screenshot">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/screenshot1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/screenshot2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/screenshot3.png" />
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/screenshot4.png" />
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/screenshot5.png" />
                            </div>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="images/screenshot1.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="images/screenshot2.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="images/screenshot3.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="images/screenshot4.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="images/screenshot5.png" />
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="download" id="download">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="-download-heading">
                        <h1 class="fw-bold mb-3">Download Now Available</h1>
                        <p class="text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis dicta natus voluptatibus! Qui<br>
                            repellendus et molestias rem delectus odit officia accusamus distin</p>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12 ">
                    <div class="down-btn mt-3">
                        <ul class="p-0">
                            <li><a href="#download"><i class="icofont-brand-apple "></i>App Store</a></li>
                            <li class="active"><a class="active" href="#download"><i class="icofont-brand-windows"></i>Windows Store</a></li>
                            <li><a href="#download"><i class="icofont-brand-android-robot"></i>Android</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>





    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="fontawesome/alljs.js"></script>
    <script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
    <script src="OwlCarousel2-2.3.4/docs/assets/owlcarousel/owl.carousel.min.js"></script>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- slick js -->
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            loop: true,
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
    </script>

</body>

</html>
